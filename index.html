<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="text-align: center; color: beige">
    <div class="bg-danger">
      <marquee><h1 style="color: yellow">Hotel Registration</h1></marquee>
      <form>
        <label>First Name:</label>
        <br />
        <input type="text" placeholder="First Name" />
        <br />
        <br />
        <label>Last Name:</label>
        <br />
        <input type="text" placeholder="Last Name" />
        <br />
        <br />
        <label>Age:</label>
        <br />
        <input type="text" placeholder="Age" />
        <br />
        <br />
        <label>Location:</label>
        <br />
        <input type="text" placeholder="Location" />
        <br />
        <br />
        <label>Passport Number</label>
        <br />
        <input type="text" placeholder="Passport Number" />
        <br />
        <br />
        <label>Number of Guests:</label>
        <br />
        <input type="number" placeholder="Number of Guests" />
        <br />
        <br />
        <label>Check-in-Date:</label>
        <br />
        <input type="date" placeholder="Check-in-Date" />
        <br />
        <br />
        <label>Check-out-Date:</label>
        <br />
        <input type="date" placeholder="Check-out-Date" />
        <br />
        <br />
        <hr />
        <img
          src="https://www.usatoday.com/gcdn/-mm-/05b227ad5b8ad4e9dcb53af4f31d7fbdb7fa901b/c=0-64-2119-1259/local/-/media/USATODAY/USATODAY/2014/08/13/1407953244000-177513283.jpg"
          width="150px"
          height="100px"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBT-RWYnWgGH3nNIosyzlP_IL86PfDpMJ6xoEBsHqTFg&s"
          width="150px"
        />
        <img
          src="https://img.freepik.com/premium-photo/minsk-belarus-august-2017-columns-guestroom-hall-reception-modern-luxury-hotel_97694-6572.jpg"
          width="150px"
        />
        <img
          src="https://img.freepik.com/premium-photo/minsk-belarus-august-2017-corridor-stylish-hall-modern-luxury-hotel_97694-7077.jpg"
          width="150px"
        />
        <img
          src="https://cdn.britannica.com/96/115096-050-5AFDAF5D/Bellagio-Hotel-Casino-Las-Vegas.jpg"
          width="150px"
          height="101px"
        />
        <hr />
        <br />
        <br />
        <label>Types of Rooms:</label>
        <br />
        <select>
          <option>Choose your Room</option>
          <option>Luxury</option>
          <option>Delux</option>
          <option>Premuim</option>
          <option>First Class</option>
        </select>
        <br />
        <br />
        <label>Other Amenitities</label>
        <br />
        <select>
          <option>Choose your Amenitities</option>
          <option>Gym</option>
          <option>Food</option>
          <option>Pool</option>
        </select>
        <br />
        <br />
      </form>
    </div>
  </body>
</html>
